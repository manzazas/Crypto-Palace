<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="url(#coinGradient)" stroke="black" stroke-width="2"></circle>

  <!-- Palace shape -->
  <rect x="100" y="130" width="100" height="80" fill="white" stroke="#1E90FF" stroke-width="3"></rect>
  <polygon points="100,130 150,90 200,130" fill="#00cc66" stroke="#1E90FF" stroke-width="3"></polygon>
  <rect x="135" y="160" width="30" height="50" fill="#1E90FF"></rect>

  <!-- App name text -->
  <text x="150" y="250" text-anchor="middle" font-family="Verdana" font-size="22" fill="#00cc66">
    Crypto Palace
  </text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cc66; stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#1E90FF; stop-opacity:1"></stop>
    </linearGradient>
  </defs>
</svg>
